    function toggle (square) {
	   console.log('toggling square', square)
	   let redchecker = square.children[0]

	   let redking = square.children[2]
	   let blackking = square.children[3]
	   if (!redchecker.hidden && blackchecker.hidden && redking.hidden && blackking.hidden) {
	    redchecker.hidden = true
		blackchecker.hidden = true
		redking.hidden = false
		blackking = true

		blackchecker.hidden = false

		blackking.hidden = true

	    redchecker.hidden = true
		blackchecker.hidden = true
		redking.hidden = true
		blackking.hidden = false

	    redchecker.hidden = true
		blackchecker.hidden = true
		redking.hidden = true
		blackking.hidden = true
	   } else if (redchecker.hidden && blackchecker.hidden && redking.hidden && blackking.hidden) {
	    redchecker.hidden = false

	   }
	}
